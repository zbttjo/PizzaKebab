  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top p-lg-3">
      <div class="container">
        <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo.png" width="45" height="45" alt="Logo PizzaKebeb" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target" aria-label="Expand menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-stretch" id="collapse_target">
          <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item">
              <a href="../index.html" title="Go Home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" title="Our menu" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" title="Gallery" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="about.html" title="About" class="nav-link">About</a>
            </li>
            <li class="nav-item active">
              <a href="contact.html" title="Contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="jumbotron jumbotron-fluid text-center title-page contact-header mb-0">
      <div class="container">
        <h1 class="display-4 text-uppercase">Contact</h1>
      </div>
    </section>
    <div class="about-content container my-5">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <form>
            <div class="form-row mb-2">
              <div class="form-group col-md-6">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="subject">Subject</label>
                <select class="form-control" id="subject">
                  <option>General information</option>
                  <option>Complaints</option>
                  <option>Reception / Large Booking</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="form-group col-md-12">
                <label for="message">Message</label>
   <textarea class="form-control" id="message" rows="3" placeholder="Type your message here"></textarea>
              </div>

            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-caret-right"></i> Send your message</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="pt-4 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <p>PizzaKebeb Â© 2020</p>
        </div>
        <div class="col-12 col-md-4 offset-md-4">
          <ul>
            <li><a href="#" title="Facebook"><i class="fa fa-facebook-official fa-lg"></i></a></li>
            <li><a href="#" title="Instagram"><i class="fa fa-instagram fa-lg"></i></a></li>
            <li><a href="#" title="Mail"><i class="fa fa-envelope-o fa-lg"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
